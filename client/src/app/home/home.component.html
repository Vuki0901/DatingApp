<div class="container">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matches... all you nedd to do is sign up</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg m-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-primary btn-lg m-2">
        Learn more
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
